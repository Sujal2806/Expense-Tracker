<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .error-message {
            color: #dc3545;
            margin-top: 5px;
            font-size: 0.9em;
            display: none;
        }
        .password-requirements {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        .loading {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">Expense<span>Tracker</span> ðŸ’°</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required pattern="[a-zA-Z0-9_]{3,}" />
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required minlength="6" />
                <div class="password-requirements">
                    Password must be at least 6 characters long
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <button type="submit">
                Sign Up
                <span class="loading" id="loading">...</span>
            </button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (username.length < 3) {
                document.getElementById('username-error').textContent = 'Username must be at least 3 characters long';
                document.getElementById('username-error').style.display = 'block';
                return;
            }

            if (password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters long';
                document.getElementById('password-error').style.display = 'block';
                return;
            }

            loading.style.display = 'inline';

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    if (data.error.includes('Username')) {
                        document.getElementById('username-error').textContent = data.error;
                        document.getElementById('username-error').style.display = 'block';
                    } else if (data.error.includes('Email')) {
                        document.getElementById('email-error').textContent = data.error;
                        document.getElementById('email-error').style.display = 'block';
                    } else {
                        alert(data.error);
                    }
                    loading.style.display = 'none';
                    return;
                }

                // Redirect to home page on successful signup
                window.location.href = '/';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during signup. Please try again.');
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
